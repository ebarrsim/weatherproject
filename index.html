<body>

            <div class="location">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                                id="city-input" class="form-control shadow-sm" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                        </div>
                        <button id="currentLocation">

                        </button>

                        <div class="row">
                            <div class="col-6">

                                <div class="col-6">
                                    <h3 id="date"></h3>
                                    <br />
                                    Mostly cloudy
                                </div>
                                <div class="conditions col-6">
                                    <button type="button" class="btn precipitation btn-primary">
                                        Precipitation
                                    </button>
                                    <button type="button" class="wind btn btn-primary">Wind</button>
                                    <button type="button" class="humidity btn btn-primary">
                                        Humidity
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="midriff">
                        <div class="week">
                            <div class="row">
                                <div class="col-4">
                                    <p class="monday">
                                        Monday
                                    </p>

                                    <p class="tuesday">
                                        Tuesday
                                    </p>

                                    <p class="wednesday">

                                    <p class="temp-seven">

                                        <i class="first fas fa-cloud"></i>
                                        <i class="second fas fa-cloud"></i>
                                        <i class="third fas fa-cloud-sun"></i>
                                        <i class="fourth far fa-sun"></i>
                                        <i class="fifth far fa-sun"></i>
                                        <i class="sixth fas fa-cloud-showers-heavy"></i>
                                        <i class="seventh far fa-snowflake"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
